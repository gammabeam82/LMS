imports:
    - { resource: voters.yml }

parameters:
#    parameter_name: value

services:
      gedmo.listener.softdeleteable:
          class: Gedmo\SoftDeleteable\SoftDeleteableListener

      app.export:
          class: AppBundle\Service\Export\Export
          arguments: ["@doctrine", "%export%"]

      app.authors:
          class: AppBundle\Service\Authors
          arguments: ["@doctrine", "@app.export", "@translator"]

      app.books:
          class: AppBundle\Service\Books
          arguments: ["@request_stack", "@doctrine", "@validator", "%library%"]

      app.genres:
           class: AppBundle\Service\Genres
           arguments: ["@doctrine", "@app.export", "@translator"]

      app.series:
          class: AppBundle\Service\Series
          arguments: ["@doctrine", "@app.export", "@translator"]

      app.ratings:
          class: AppBundle\Service\Ratings
          arguments: ["@doctrine"]

      app.comments:
          class: AppBundle\Service\Comments
          arguments: ["@doctrine"]

      app.sessions:
          class: AppBundle\Service\Sessions
          arguments: ["@request_stack", "@doctrine"]

      app.archives:
          class: AppBundle\Service\Archives
          arguments: ["@doctrine", "@security.token_storage"]
          calls:
            - method: setRedis
              arguments:
                  - "@snc_redis.default_client"

#     app.random_thumbnail:
#         class: AppBundle\Twig\AppExtension
#         arguments: ["@router"]
#         tags:
#                - { name: twig.extension }

      app.kernel_exception_listener:
          class: AppBundle\EventListener\PDOExceptionListener
          tags:
            - { name: kernel.event_listener, event: kernel.exception, method: onPDOException }

      app.authentication_failure_event_subscriber:
          class: AppBundle\EventListener\LoginSubscriber
          arguments: ["@snc_redis.default", "@security.token_storage", "@request_stack", "@monolog.logger.security"]
          tags:
            - { name: kernel.event_subscriber }

      app.request_litener:
          class: AppBundle\EventListener\RequestListener
          arguments: ["@snc_redis.default", "@security.token_storage"]
          tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest }

      app.logout_handler:
          class: AppBundle\Security\Handler\LogoutHandler
          arguments: ["@snc_redis.default"]
